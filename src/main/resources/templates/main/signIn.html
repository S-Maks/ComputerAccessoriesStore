<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
<div >
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin" th:href="@{/} "><img th:src="@{/img/icon.png}" class="logo"></a>
        </div>
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-t-60 p-b-30">
            <div th:if = "${param.error}" class="incorrect">
                Invalid Username or Password
            </div>

            <div th:if = "${param.logout}" class="incorrect">
                You are logged out of the system
            </div>

            <form class="login100-form validate-form" th:action="@{/signIn}" method="post">
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input class="input100" type="text" placeholder="Username" id="username" name="username">
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input class="input100" type="password" placeholder="Password" id="password" name="password">
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center w-full p-t-25 p-b-170">
                    <a href="#" class="txt1">
                        Forgot Password?
                    </a>
                </div>

                <div class="text-center w-full">
                    <a class="txt1" th:href="@{/signUp}">
                        Create new account
                        <i class="fa fa-long-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
