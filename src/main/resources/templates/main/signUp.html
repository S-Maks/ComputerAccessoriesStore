<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.png}"/>
</head>
<body class="limiter">
    <div class="container">
        <div class="navbar">
            <a class="a-link-margin" th:href="@{/} "><img th:src="@{/img/icon.png}" class="logo"></a>
        </div>
    </div>
    <div class="container-login100">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form" th:action="@{/signUp}" method="post">

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input class="input100" type="text" placeholder="Username" id="username" name="username">
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input class="input100" type="password" placeholder="Password" id="password" name="password">
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "First Name is required">
                    <input class="input100" type="text" placeholder="First Name" id="firstName" name="firstName">
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Last Name is required">
                    <input class="input100" type="text" placeholder="Last Name" id="lastName" name="lastName">
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Email is required">
                    <input class="input100" type="email" placeholder="Email" id="email" name="email">
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
